<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Latest Movies & Web Series | Movie Info Hub</title>

<meta name="description" content="Latest movies and web series information with posters, trailers and official OTT platform links.">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
}

header {
  background: #020617;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.movie {
  background: #020617;
  margin: 15px;
  padding: 15px;
  border-radius: 10px;
}

.movie img {
  width: 100%;
  border-radius: 10px;
}

.movie h2 {
  margin: 10px 0 5px;
}

.movie p {
  font-size: 14px;
  line-height: 1.5;
}

.watch {
  display: block;
  margin-top: 10px;
  padding: 10px;
  background: #2563eb;
  color: white;
  text-align: center;
  text-decoration: none;
  border-radius: 6px;
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 13px;
  color: #94a3b8;
}
</style>
</head>

<body>

<header>ðŸŽ¬ Movie & Web Series Hub</header>

<div id="movies"></div>

<footer>
We do not host any content Â· Â© 2025 Movie Info Hub
</footer>

<script>
const API_KEY = "59fb523a300c00aa6b4ed0771210491b";
const URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1`;

fetch(URL)
  .then(response => response.json())
  .then(data => {
    let output = "";
    data.results.forEach(movie => {
      if (movie.poster_path && movie.overview) {
        output += `
        <div class="movie">
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}">
          <h2>${movie.title}</h2>
          <p>${movie.overview.substring(0,150)}...</p>
          <a class="watch" href="https://www.google.com/search?q=${movie.title}+official+watch" target="_blank">
            Watch on Official Platform
          </a>
        </div>`;
      }
    });
    document.getElementById("movies").innerHTML = output;
  });
</script>

</body>
</html>
